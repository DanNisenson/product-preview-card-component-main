<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
      <img class="image-desktop" src="images/image-product-desktop.jpg" alt="Preview" />
      <img class="image-mobile" src="images/image-product-mobile.jpg" alt="Preview" />
    <div class="card-text">
      <p class="product-type sans-serif gray">Perfume</p>

      <h1 class="product serif">Gabrielle Essence Eau De Parfum</h1>

      <p class="descrpition sans-serif gray">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="pricing">
        <p class="current-price serif green">$149.99</p>
        <p class="former-price sans-serif gray">$169.99</p>
      </div>
      <button class="btn sans-serif green-background">
        <img class="cart-img" src="images/cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </main>
  <footer class="attribution sans-serif gray">
    <p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dan Nisenson</a>.
    <a href="https://iconscout.com/icons/cart" target="_blank">Cart Icon</a> by <a
      href="https://iconscout.com/contributors/limyeanfen">Nicky Lim Yean Fen</a> on <a
      href="https://iconscout.com">IconScout</a>
    </p>
  </footer>

</body>

</html>
